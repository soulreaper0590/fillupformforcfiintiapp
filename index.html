<!DOCTYPE html>
<html>
<head>
	<title> to join  fill the form</title>
	<link  href="bootstrap.css" rel="stylesheet">
  <link  href="bootstrap-theme.css" rel="stylesheet">
</head>
<body>
<form data-toggle="validator" role="form">
<div class="container">
	<h1> Fill Out The Form</h1>
	<form>
	
	<div class="form-group">
		<label for="email">First Name</label>
		<input type="text" class="form-control" id="tokenfield" required />
  </div>
  <div class="form-group">
		<label for="email">Last Name</label>
		<input type="text" class="form-control" id="tokenfield" required />
	</div>
	
  <div class="form-group">
      <label for="email" class="comtrol-label">Email address:</label>
      <input type="email" class="form-control" id="email"  placeholder="abc@example.com" required>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="control-label"> Create Password:</label>
      <input type="password" title="Please Follow Specification" required pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,15}$" name = "pass" placeholder="Enter Password" class="form-control" id="password">
    <div class="help-block">8 to 15 long - atleast 1 upper-case, 1 lower-case 1 number and <span data-toggle = "tooltip" title="The symbols ! @ # $ % ^ & * ( )"> <ins>  1 special character </ins> </span></div>
  </div>
  <div class="form-group">
    <label for="pwd"> Renter Password:</label>
              <input type="password" required id="cpassword"  pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,15}$" name="cpass" class="form-control" placeholder="Re-enter Password">
  </div>
  <div class="form-group">
		<label for="email">Date Of birth</label>
		<input type="text" class="form-control" id="tokenfield" placeholder="DD/MM/YYYY"  required >
	</div>
	<div class="form-group">
	 <label for="exampleSelect1">Gender</label>
    <select class="form-control" id="exampleSelect1" >
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>   
    </select>
   </div>
    <br>
    <label for="exampleSelect1">Country</label>
    <select class="form-control" id="exampleSelect1" required="">
      <option>America</option>
      <option>Afghanistan</option>
      <option>France</option>
      <option>Greece</option>
      <option>Greenland</option>
      <option>Paris</option> 
      <option>India</option>
      <option>Pakistan</option>  
    </select>

    <br>
    <br>
  <div class="form-group">
		<label for="email">Cell Number </label>
		<input type="text" class="form-control" id="tokenfield" placeholder="6655566500" required="" />
	</div>

  <button type="submit" class="btn btn-default">Submit</button>

</div>
</form>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
<script src='bootstrap.js'></script>
<script $('#myForm').validator()></script>
</body>
</html>
